{% extends "generator/base.html" %}

{% block title %}Generate Faces{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Generate a Face</h3>
            </div>
            <div class="card-body">
                <form method="post" action="{% url 'generator:generate' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <textarea name="input_text" class="form-control" placeholder="Enter face description"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Generate Face</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
