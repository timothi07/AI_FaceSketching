{% extends "generator/base.html" %}

{% block title %}Generated Face{% endblock %}

{% block content %}
<div class="card mb-4">
    <div class="card-header d-flex justify-content-between align-items-center">
        <h3 class="card-title mb-0">Generated Face</h3>
        <a href="{% url 'generator:index' %}" class="btn btn-outline-primary">Generate New</a>
    </div>
    <div class="card-body">
        
        <p class="lead"><strong>Description:</strong> "{{ image.description }}"</p>
        
        <div class="d-flex align-items-center justify-content-center">
            <div class="image-grid">
            <div class="image-container">
                <img src="{{ image.image.url }}" alt="Generated face" class="generated-image">
                <div class="mt-2 text-center">
                    <a href="{{ image.image.url }}" download class="btn btn-sm btn-outline-secondary">Download</a>
                </div>
            </div>
            
            <div class="image-container">
                
                {% if image.id %}
                    
                    <a href="{% url 'generator:enhance' image_id %}" class="btn btn-primary" id="enhanceButton">Enhance</a>

                {% endif %}                
            </div>
            
            {% if image.enhanced_image %}
            
            <div class="image-container">
                <img src="{{  image.enhanced_image.url }}" alt="Enhanced Face" class="generated-image">
                <div class="mt-2 text-center">
                    <a href="{{ image.enhanced_image.url }}" download class="btn btn-sm btn-outline-secondary">Download</a>
                </div>
            </div>
            </div>
            {% endif %}
        </div>
    </div>
</div>
